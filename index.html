<html>
    <head>
        <title>Рабта 5, простой калькулятор</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/index.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <h1>Делаем калькулятор</h1>
            <div class="calc">
                <div class="input">
                    <input type="number" name="a" id="a" value="4">
                    <span id="lo"></span>
                    <input type="number" name="b" id="b" value="5">
                    <span class="ravno">=</span>
                    <span id="result"></span>
                </div>
                <div class="operations">
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                    <button id="umn">*</button>
                    <button id="div">/</button>
                </div>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
